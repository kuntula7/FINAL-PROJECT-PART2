<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="/STYLES/mystyles.css">

<body>
    <div class="box">
        <p class="alert"></p>
        <h2>ჩაწერე ნებისმიერი</h2>
        <input type="text" placeholder="რაც გინდა" class="veli">
            <button type="submit" id="add">დამატება</button>
    
        <div class="list">
            <div id="list-items">
                <ul class="title"></ul>
                <span id="count">x</span>
                <div class="buttons">
                    <button type="button" class="but" id="edit">
                        <i class="fa fa-pencil"></i>
                    </button>
                    <button type="button" class="but" id="delete">
                        <i class="fa fa-trash-o"></i>
                    </button>
                </div>
            </div>
        </div>
        <button type="button" class="clearbtn" id="clearall">გასუფთავება</button>
    </div>
</body>
